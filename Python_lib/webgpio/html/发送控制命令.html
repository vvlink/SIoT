          <body class="c">
        <form action="http://192.168.43.168:1024/" method="post" enctype="application/x-www-form-urlencoded" target="result">
            <label for="pin">引脚编号</label><input type="text" name="pin" value="D13" class="card w-100">（如D2-D13）<br>
            <label for="type">控制类型</label><input type="text" name="type" value="1" class="card w-100">（可以输入1、2、3，分别指：digital、analog和servo三种）<br>
            <label for="value">设置数值</label><input type="text" name="value" value="1" class="card w-100">
            <input type="submit" value="发送" class="btn primary">
        </form>
<div class="row">
        - 当type为digital时，设置引脚的电平值为value的值，0表示LOW，非0表示HIGH；
        - 当type为analog时，设置引脚的PWM值为value的值，即0-255之间；
        - 当type为servo时，设置引脚上舵机的转动角度为value的值，即0-180之间。
</div>
